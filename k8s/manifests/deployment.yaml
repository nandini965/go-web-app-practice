apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app-practice
  labels:
    app: go-web-app-practice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-web-app-practice
  template:
    metadata:
      labels:
        app: go-web-app-practice
    spec:
      containers:
        - name: go-web-app-practice
          image: nandini965/go-web-app-practice
          ports:
            - containerPort: 8080